<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-weight: 500;
            }
            body {
                background-color: #0dcaf0;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            button {
                border: none;
                border-radius: 5px;
                padding: 10px;
            }
            nav {
                padding: 5px 10px 5px 10px;
                background-color: #212529;
                display: flex;
                align-items: center;
                justify-content: space-between;
                color: white;
            }
            nav div {
                display: flex;
                gap: 10px;
            }
            nav a {
                color: #9b9d9e;
                text-decoration: none;
            }
            nav a:first-child {
                color: white;
            }
            .Title {
                font-size: 1.2rem;
            }
            .card:nth-of-type(1) {
                background-color: #ffffff;
            }
            .card:nth-of-type(1) button {
                background-color: #0d6efd;
                color: #ffffff;
            }
            .card:nth-of-type(2) {
                background-color: #6c757d;
                color: #ffffff;
            }
            .card:nth-of-type(2) button {
                background-color: #f8f9fa;
            }
            .card:nth-of-type(3) {
                background-color: #ffc107;
            }
            .card:nth-of-type(3) button {
                background-color: #212529;
                color: #ffffff;
            }
            .card {
                width: min(400px, 100%);
                height: 400px;
            }
            section {
                margin-top: 40px;
                justify-content: center;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .card {
                border-radius: 5px;
            }
            .Info {
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                gap: 5px;
                padding: 10px;
            }
            .Info {
                padding: 0 15px;
            }
            .Info p {
                font-size: 1.03rem;
            }
            .Info h4 {
                font-size: 1.4rem;
                font-weight: 700;
            }
            .Info h3 {
                font-weight: 700;
            }
            .Info h3 span:first-child {
                color: #dc3545;
                font-size: 1.5rem;
            }
            .Info h3 span:last-child {
                text-decoration: line-through;
            }
            .crop {
                object-fit: cover;
                align-self: center;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 97%;
                height: 190px;
                margin: 5px;
                overflow: hidden;
                border-radius: 5px;
            }
            .crop img {
                width: 400px;
                height: 280px;
                border-radius: 5px;
            }
            .Info button {
                width: 25%;
                font-size: 1.02rem;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <a class="Title">Toy Shop</a>
            <div>
                <a target="_blank" href="https://www.toys.hu/">Home</a>
                <a target="_blank" href="https://www.regiojatek.hu/aruhaz-25-szeged_tisza_part.html"
                    >Shop</a
                >
                <a target="_blank" href="https://pottyoszebra.hu/">About</a>
                <a target="_blank" href="https://www.abcjatek.hu/">Contact</a>
            </div>
        </nav>
        <section>
            <div class="card">
                <div class="crop"><img src="./toycar.jpg" alt="" /></div>
                <section class="Info">
                    <h4>Toy Car</h4>
                    <p>A fun toy car for all ages. Perfect for young adventurers!</p>
                    <h3><span>$15.99</span> <span>$29.99</span></h3>
                    <button>Buy Now</button>
                </section>
            </div>
            <div class="card">
                <div class="crop"><img src="./blocks.jpg" alt="" /></div>
                <section class="Info">
                    <h4>Building Blocks</h4>
                    <p>Enhance creativity with this set of colorful building blocks!</p>
                    <h3>$24.99</h3>
                    <button>Buy Now</button>
                </section>
            </div>
            <div class="card">
                <section class="Info">
                    <h4>Dollhouse</h4>
                    <p>A beautiful dollhouse for hours of imaginative play!</p>
                    <h3>$39.99</h3>
                    <button>Buy Now</button>
                </section>
                <div class="crop"><img src="./house.webp" alt="" /></div>
            </div>
        </section>
    </body>
</html>
